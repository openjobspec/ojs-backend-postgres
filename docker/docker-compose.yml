# ⚠️  DEVELOPMENT ONLY — Do not use these credentials in production.
services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ojs
      - POSTGRES_USER=ojs
      - POSTGRES_PASSWORD=ojs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ojs -d ojs"]
      interval: 5s
      timeout: 3s
      retries: 3

  ojs-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - OJS_PORT=8080
      - DATABASE_URL=postgres://ojs:ojs@postgres:5432/ojs?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

  ojs-server-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - OJS_PORT=8080
      - DATABASE_URL=postgres://ojs:ojs@postgres:5432/ojs?sslmode=disable
    volumes:
      - ..:/app
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - dev
