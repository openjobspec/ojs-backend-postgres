name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: "1.22"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@55c2c1448f86e01eaae002a5a3a9624417608d84 # v6
        with:
          version: v1.64.8

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ojs
          POSTGRES_PASSWORD: ojs
          POSTGRES_DB: ojs
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ojs"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://ojs:ojs@localhost:5432/ojs?sslmode=prefer
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: "1.22"
      - name: Run tests
        run: go test ./... -race -cover -coverprofile=coverage.out
      - name: Enforce minimum coverage
        run: |
          go tool cover -func=coverage.out | awk -v min=40 '/^total:/ { gsub("%","",$3); if ($3 < min) { printf "Coverage %.1f%% is below %.1f%%\n", $3, min; exit 1 } }'
      - name: Upload coverage
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage
          path: coverage.out

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: "1.22"
      - name: Build
        run: go build -o bin/ojs-server ./cmd/ojs-server
      - name: Verify binary
        run: ls -la bin/ojs-server
